window.provider = provider

onAuthStateChanged(auth, (googleUser) => {
  if (googleUser) {
    // User is signed in, see docs for a list of available properties
    // https://firebase.google.com/docs/reference/js/firebase.User

    console.log(`Authenticated user with uid: ${googleUser.uid}`);
    googleUser.getIdToken().then(idToken => {
      console.log(idToken);
    });

    
    const user = {}
    user.uid = googleUser.uid
    user.name = googleUser.displayName
    user.email = googleUser.email
    user.id =  0
    // create date format yyyy/mm/dd
    const date = new Date()
    const year = date.getFullYear()
    const month = date.getMonth() + 1
    const day = date.getDate()
    user.registration_date = `${year}-${month}-${day}`

    

    window.user = user



    // http://localhost:8000/users

    
    console.log(JSON.stringify(user))

    fetch(`http://localhost:8000/users/`, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(user)
    })



    const userDiv = document.createElement('div')
    // center the div
    userDiv.style.textAlign = 'center'
    userDiv.innerHTML = `
     <div id="user-info">
        <h1>${user.name}</h1>
        <p>${user.email}</p>
        </div>
    `
    document.body.appendChild(userDiv)


  } else {
    // User is signed out
    // ...
    // remove user div if it exists
    const userDiv = document.getElementById('user-info')
    if (userDiv) {
        userDiv.remove()
    }
  }
});


function signIn(){
    signInWithPopup(auth, provider)
  .then((result) => {
    // This gives you a Google Access Token. You can use it to access the Google API.
    const credential = GoogleAuthProvider.credentialFromResult(result);
    const token = credential.accessToken;
    // The signed-in user info.
    const googleUser = result.user;
    const user = {}

    user.displayName = googleUser.displayName
    user.email = googleUser.email
    user.uid = googleUser.uid

    window.user = user

    




    
  }).catch((error) => {
    // Handle Errors here.
    const errorCode = error.code;
    const errorMessage = error.message;
    // The email of the user's account used.
    const email = error.customData.email;
    // The AuthCredential type that was used.
    const credential = GoogleAuthProvider.credentialFromError(error);
    // ...
  });

}

function signOut(){
    auth.signOut()
    .then(()=>{
        console.log('User signed out')
    }).catch((error)=>{
        console.log(error)
    } )
}

window.signIn = signIn
window.signOut = signOut



</script>
